<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kendo-multi-calendar</title>
  <link href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common.min.css" rel="stylesheet">
  <link href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.default.min.css" rel="stylesheet">
</head>
<body>
  <div id="multi-cal"></div>

  <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2017.2.621/js/kendo.ui.core.min.js"></script>
  <script src="kendo-multi-calendar.min.js"></script>
  <script>
    var multiCalendar = $('#multi-cal').kendoMultiCalendar({
      values: [new Date()]
    }).data('kendoMultiCalendar');
  </script>
</body>
</html>
